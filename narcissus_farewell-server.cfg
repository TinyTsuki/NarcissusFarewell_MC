# Configuration file

##########################################################################################################
# base
#--------------------------------------------------------------------------------------------------------#
# Base Settings
# 基础设置
##########################################################################################################

base {
    # The prefix of the command, please only use English characters and underscores, otherwise it may cause problems.
    # 指令前缀，请仅使用英文字母及下划线，否则可能会出现问题。 [default: narcissus]
    S:commandPrefix=narcissus

    # Is the teleport across dimensions enabled?
    # 是否启用跨维度传送。 [default: true]
    B:teleportAcrossDimension=true

    # The distance value for teleport cost when teleport across dimensions, 0 means no limit.
    # 跨维度传送时传送代价中传送距离取值，值为0表示不限制。 [range: 0 ~ 2147483647, default: 10000]
    I:teleportDistanceAcrossDimension=10000

    # The distance calculation limit for teleport cost, 0 means no limit.
    # (This config item is not the limit of teleport distance, but the limit of the distance multiplier used when calculating teleport cost.)
    # 传送代价中传送距离计算限制，值为0表示不限制。(此配置项并非限制传送距离，而是限制计算传送代价时使用的距离乘数。) [range: 0 ~ 2147483647, default: 10000]
    I:teleportDistanceLimit=10000

    # The maximum number of homes that can be set by the player.
    # 玩家可设置的家的数量。 [range: 1 ~ 9999, default: 5]
    I:teleportHomeLimit=5

    # The maximum distance limit for random teleportation or teleportation to a specified structure.
    # 随机传送与传送至指定结构的最大距离限制。 [range: 0 ~ 2147483647, default: 10000]
    I:teleportRandomDistanceLimit=10000

    # The limit of teleport records, 0 means no limit.
    # 传送记录数量限制，数量为0表示不限制。 [range: 0 ~ 9999, default: 100]
    I:teleportRecordLimit=100

    # The global cooldown time for teleport requests, measured in seconds.
    # This value applies to all commands when the cooldown type is COMMON or MIXED.
    # 传送请求的全局冷却时间，单位为秒。
    # 当冷却时间计算方式为COMMON或MIXED时，此值对所有指令生效。 [range: 0 ~ 86400, default: 10]
    I:teleportRequestCooldown=10

    # The method used to calculate the cooldown time for teleport requests.
    # COMMON: All commands share the same global cooldown defined by 'teleportRequestCooldown'.
    # INDIVIDUAL: Each command has a separate cooldown managed by the command itself.
    # MIXED: Combines both methods, using both the global cooldown and individual cooldowns.
    # 传送请求冷却时间的计算方式：
    # COMMON：所有传送共用全局冷却时间，由'teleportRequestCooldown'配置定义。
    # INDIVIDUAL：每个指令有单独的冷却时间，由指令自身管理。
    # MIXED：结合两种方式，同时使用全局冷却时间和单独冷却时间。 [default: INDIVIDUAL]
    S:teleportRequestCooldownType=INDIVIDUAL

    # The expire time for teleport request, in seconds.
    # 传送请求过期时间，单位为秒。 [range: 0 ~ 3600, default: 60]
    I:teleportRequestExpireTime=60

    # The distance limit for teleporting to the view, 0 means no limit.
    # 传送至视线尽头时最远传送距离限制，值为0表示不限制。 [range: 0 ~ 2147483647, default: 1024]
    I:teleportViewDistanceLimit=1024

    tpcard {
        # Enable or disable the option to 'Teleport Card'.
        # 是否启用传送卡。 [default: false]
        B:teleportCard=false

        # The number of Teleport Card that can be obtained daily.
        # 每日可获得的传送卡数量。 [range: 0 ~ 9999, default: 0]
        I:teleportCardDaily=0

        # The application method of the Teleport Card:
        # NONE: Teleportation consumes a Teleport Card and requires an additional cost. If the player has insufficient cards, teleportation is not allowed.
        # LIKE_COST: Teleportation consumes the same number of Teleport Cards as the cost and additionally charges the cost. If there are insufficient Teleport Cards, teleportation cannot proceed.
        # REFUND_COST: Teleportation consumes a Teleport Card to offset the cost at a 1:1 ratio. If the player has insufficient cards, the corresponding cost will be charged.
        # REFUND_ALL_COST: Teleportation consumes a Teleport Card to completely offset all costs. If the player has insufficient cards, the corresponding cost will be charged.
        # REFUND_COOLDOWN: Teleportation consumes a Teleport Card to offset the cooldown time, but the cost must still be paid. If the player has insufficient cards, the corresponding cost will be charged.
        # REFUND_COST_AND_COOLDOWN: Teleportation consumes a Teleport Card to offset the cost at a 1:1 ratio and offset the cooldown time. If the player has insufficient cards, the corresponding cost will be charged.
        # REFUND_ALL_COST_AND_COOLDOWN: Teleportation consumes a Teleport Card to completely offset all costs and cooldown time. If the player has insufficient cards, the corresponding cost will be charged.
        # If both Teleport Cards and the cost are insufficient, teleportation will not proceed. 
        # If you want the Teleport Card to offset the cost but prohibit teleportation when cards are insufficient, set the cost to zero in the configuration.
        # 传送卡的使用方式：
        # NONE: 传送会消耗一个传送卡，并额外收取代价。若传送卡不足，则无法传送。
        # LIKE_COST: 传送会消耗与代价数量一致的传送卡，并额外收取代价。若传送卡不足，则无法传送。
        # REFUND_COST: 传送会消耗传送卡并按一比一比例抵消代价。若传送卡不足，则收取对应代价。
        # REFUND_ALL_COST: 传送会消耗传送卡并完全抵消所有代价。若传送卡不足，则收取对应代价。
        # REFUND_COOLDOWN: 传送会消耗传送卡并抵消冷却时间，但仍需支付代价。若传送卡不足，则收取对应代价。
        # REFUND_COST_AND_COOLDOWN: 传送会消耗传送卡，按一比一比例抵消代价并抵消冷却时间。若传送卡不足，则收取对应代价。
        # REFUND_ALL_COST_AND_COOLDOWN: 传送会消耗传送卡，完全抵消所有代价和冷却时间。若传送卡不足，则收取对应代价。
        # 若传送卡与代价都不足，则无法传送。若希望传送卡能够抵消代价但在不足时禁止传送，请在配置中将代价设置为零。 [default: REFUND_ALL_COST]
        S:teleportCardType=REFUND_ALL_COST
    }

    safe {
        # When performing a safe teleport, whether to only use placeable blocks from the player's inventory if a safe coordinate is not found.
        # 当进行安全传送时，如果未找到安全坐标，是否仅从背包中获取可放置的方块。 [default: true]
        B:getBlockFromInventory=true

        # When performing a safe teleport, the list of blocks to place if a safe coordinate is not found. If 'getBlockFromInventory' is set to false, the first block in the list will always be used.
        # 当进行安全传送时，如果未找到安全坐标，放置方块的列表。若'getBlockFromInventory'为false，则始终使用列表中的第一个方块。 [default: [minecraft:grass], [minecraft:grass_path], [minecraft:dirt], [minecraft:cobblestone]]
        S:safeBlocks <
            minecraft:grass
            minecraft:grass_path
            minecraft:dirt
            minecraft:cobblestone
         >

        # When performing a safe teleport, whether to place a block underfoot if a safe coordinate is not found.
        # 当进行安全传送时，如果未找到安全坐标，是否在脚下放置方块。 [default: false]
        B:setBlockWhenSafeNotFound=false

        # The list of suffocating blocks, players will not be teleported to these blocks.
        # 窒息的方块列表，玩家头不会处于这些方块里面。 [default: [minecraft:lava], [minecraft:water]]
        S:suffocatingBlocks <
            minecraft:lava
            minecraft:water
         >

        # The list of unsafe blocks, players will not be teleported to these blocks.
        # 不安全的方块列表，玩家不会传送到这些方块上。 [default: [minecraft:lava], [minecraft:fire], [minecraft:cactus]]
        S:unsafeBlocks <
            minecraft:lava
            minecraft:fire
            minecraft:cactus
         >
    }

}


##########################################################################################################
# command
#--------------------------------------------------------------------------------------------------------#
# Custom Command Settings, don't add prefix '/'
# 自定义指令，请勿添加前缀'/'
##########################################################################################################

command {
    # This command is used to get the dimension ID of the current world.
    # 获取当前世界的维度ID的指令。 [default: dim]
    S:commandDimension=dim

    # The command to teleport to the previous location.
    # 传送到上次传送点的指令。 [default: back]
    S:commandTpBack=back

    # The command to teleport to the bottom of current position.
    # 传送到底部的指令。 [default: tpb]
    S:commandTpBottom=tpb

    # This command is used to teleport to the specified coordinates.
    # 传送到指定坐标的指令。 [default: tpx]
    S:commandTpCoordinate=tpx

    # The command to teleport to the lower of current position.
    # 传送到下方的指令。 [default: tpd]
    S:commandTpDown=tpd

    # The command to teleport to a random location.
    # 随机传送的指令。 [default: tpr]
    S:commandTpRandom=tpr

    # The command to teleport to the spawn of the player.
    # 传送到玩家重生点的指令。 [default: tpsp]
    S:commandTpSpawn=tpsp

    # This command is used to teleport to the specified structure.
    # 传送到指定结构的指令。 [default: tpst]
    S:commandTpStructure=tpst

    # The command to teleport to the top of current position.
    # 传送到顶部的指令。 [default: tpt]
    S:commandTpTop=tpt

    # The command to teleport to the upper of current position.
    # 传送到上方的指令。 [default: tpu]
    S:commandTpUp=tpu

    # The command to teleport to the end of the line of sight.
    # This function is independent of the player's render distance setting.
    # 传送至视线尽头的指令。
    # 该功能与玩家设置的视距无关。 [default: tpv]
    S:commandTpView=tpv

    # The command to teleport to the spawn of the world.
    # 传送到世界重生点的指令。 [default: tpws]
    S:commandTpWorldSpawn=tpws

    tpask {
        # This command is used to request to teleport oneself to other players.
        # 请求传送至玩家的指令。 [default: tpa]
        S:commandTpAsk=tpa

        # This command is used to refuse teleportation of other players to oneself.
        # I can't translate it clearly either, as long as you understand the meaning. >_<
        # 拒绝请求传送至玩家的指令。
        # 我也翻译不清楚了，你懂意思就行。>_< [default: tpan]
        S:commandTpAskNo=tpan

        # This command is used to accept teleportation of other players to oneself.
        # I can't translate it clearly either, as long as you understand the meaning. >_<
        # 接受请求传送至玩家的指令。
        # 我也翻译不清楚了，你懂意思就行。>_< [default: tpay]
        S:commandTpAskYes=tpay
    }

    tphere {
        # This command is used to request the transfer of other players to oneself.
        # 请求将玩家传送至当前位置的指令。 [default: tph]
        S:commandTpHere=tph

        # This command is used to refuse teleportation to other players.
        # I can't translate it clearly either, as long as you understand the meaning. >_<
        # 拒绝请求将玩家传送至当前位置的指令。
        # 我也翻译不清楚了，你懂意思就行。>_< [default: tphn]
        S:commandTpHereNo=tphn

        # This command is used to accept teleportation to other players.
        # I can't translate it clearly either, as long as you understand the meaning. >_<
        # 接受请求将玩家传送至当前位置的指令。
        # 我也翻译不清楚了，你懂意思就行。>_< [default: tphy]
        S:commandTpHereYes=tphy
    }

    tphome {
        # The command to teleport to the home.
        # 传送到家的指令。 [default: home]
        S:commandTpHome=home

        # The command to delete the home.
        # 删除家的指令。 [default: delhome]
        S:commandTpHomeDel=delhome

        # The command to set the home.
        # 设置家的指令。 [default: sethome]
        S:commandTpHomeSet=sethome
    }

    tpstage {
        # The command to teleport to the stage.
        # 传送到驿站的指令。 [default: stage]
        S:commandTpStage=stage

        # The command to delete the stage.
        # 删除驿站的指令。 [default: delstage]
        S:commandTpStageDel=delstage

        # The command to set the stage.
        # 设置驿站的指令。 [default: setstage]
        S:commandTpStageSet=setstage
    }

}


