    # 是否启用无前缀版本的 '获取玩家的UUID' 指令。
    #
    B:conciseUuid=false

    # Enable or disable the concise version of the 'Set virtual permission' command.
    # 是否启用无前缀版本的 '设置虚拟权限' 指令。
    #
