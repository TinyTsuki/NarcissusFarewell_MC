    # Enable or disable the concise version of the 'Teleport to the previous location' command.
    # 是否启用无前缀版本的 '传送到上次传送点' 指令。 [default: true]
    B:conciseTpBack=true

    # Enable or disable the concise version of the 'Teleport to the bottom of current position' command.
    # 是否启用无前缀版本的 '传送到底部' 指令。 [default: false]
