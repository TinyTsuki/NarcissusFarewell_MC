    # Enable or disable the concise version of the 'Teleport to the specified structure' command.
    # 是否启用无前缀版本的 '传送到指定结构' 指令。 [default: true]
    B:conciseTpStructure=true

    # Enable or disable the concise version of the 'Teleport to the top of current position' command.
    # 是否启用无前缀版本的 '传送到顶部' 指令。 [default: false]
