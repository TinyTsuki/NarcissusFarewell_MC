    # Enable or disable the concise version of the 'Teleport to the end of the line of sight' command.
    # This function is independent of the player's render distance setting.
    # 是否启用无前缀版本的 '传送至视线尽头' 指令。
    # 该功能与玩家设置的视距无关。 [default: false]
    B:conciseTpView=false

    # Enable or disable the concise version of the 'Teleport to the spawn of the world' command.
    # 是否启用无前缀版本的 '传送到世界重生点' 指令。 [default: false]
    B:conciseTpWorldSpawn=false

    tpask {
        # Enable or disable the concise version of the 'Request to teleport oneself to other players' command.
        # 是否启用无前缀版本的 '请求传送至玩家' 指令。 [default: true]
        B:conciseTpAsk=true

        # Enable or disable the concise version of the 'Refuse teleportation of other players to oneself' command.
        # 是否启用无前缀版本的 '拒绝请求传送至玩家' 指令。 [default: false]
        B:conciseTpAskNo=false

        # Enable or disable the concise version of the 'Accept teleportation of other players to oneself' command.
        # 是否启用无前缀版本的 '接受请求传送至玩家' 指令。 [default: true]
        B:conciseTpAskYes=true
    }

    tphere {
        # Enable or disable the concise version of the 'Request the transfer of other players to oneself' command.
        # 是否启用无前缀版本的 '请求将玩家传送至当前位置' 指令。 [default: true]
        B:conciseTpHere=true

        # Enable or disable the concise version of the 'Refuse teleportation to other players' command.
        # 是否启用无前缀版本的 '拒绝请求将玩家传送至当前位置' 指令。 [default: false]
        B:conciseTpHereNo=false

        # Enable or disable the concise version of the 'Accept teleportation to other players' command.
        # 是否启用无前缀版本的 '接受请求将玩家传送至当前位置' 指令。 [default: true]
        B:conciseTpHereYes=true
    }

    tphome {
        # Enable or disable the concise version of the 'Teleport to the home' command.
        # 是否启用无前缀版本的 '传送到家' 指令。 [default: true]
        B:conciseTpHome=true

        # Enable or disable the concise version of the 'Delete the home' command.
        # 是否启用无前缀版本的 '删除家' 指令。 [default: false]
        B:conciseTpHomeDel=false

        # Enable or disable the concise version of the 'Set the home' command.
        # 是否启用无前缀版本的 '设置家' 指令。 [default: false]
        B:conciseTpHomeSet=false
    }

    tpstage {
        # Enable or disable the concise version of the 'Teleport to the stage' command.
        # 是否启用无前缀版本的 '传送到驿站' 指令。 [default: true]
        B:conciseTpStage=true

        # Enable or disable the concise version of the 'Delete the stage' command.
        # 是否启用无前缀版本的 '删除驿站' 指令。 [default: false]
        B:conciseTpStageDel=false

        # Enable or disable the concise version of the 'Set the stage' command.
        # 是否启用无前缀版本的 '设置驿站' 指令。 [default: false]
        B:conciseTpStageSet=false
    }

}


##########################################################################################################
# cooldown
#--------------------------------------------------------------------------------------------------------#
# Cooldown
# 冷却时间
##########################################################################################################

cooldown {
    # The cooldown time for 'Request to teleport oneself to other players', in seconds.
    # 请求传送至玩家的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpAsk=10

    # The cooldown time for 'Teleport to the previous location', in seconds.
    # 传送到上次传送点的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpBack=10

    # The cooldown time for 'Teleport to the bottom of current position', in seconds.
    # 传送到底部的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpBottom=10

    # The cooldown time for 'Teleport to the specified coordinates', in seconds.
    # 传送到指定坐标的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpCoordinate=10

    # The cooldown time for 'Teleport to the lower of current position', in seconds.
    # 传送到下方的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpDown=10

    # The cooldown time for 'Request the transfer of other players to oneself', in seconds.
    # 请求将玩家传送至当前位置的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpHere=10

    # The cooldown time for 'Teleport to the home', in seconds.
    # 传送到家的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpHome=10

    # The cooldown time for 'Teleport to a random location', in seconds.
    # 随机传送的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpRandom=10

    # The cooldown time for 'Teleport to the spawn of the player', in seconds.
    # 传送到玩家重生点的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpSpawn=10

    # The cooldown time for 'Teleport to the stage', in seconds.
    # 传送到驿站的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpStage=10

    # The cooldown time for 'Teleport to the specified structure', in seconds.
    # 传送到指定结构的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpStructure=10

    # The cooldown time for 'Teleport to the top of current position', in seconds.
    # 传送到顶部的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpTop=10

    # The cooldown time for 'Teleport to the upper of current position', in seconds.
    # 传送到上方的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpUp=10

    # The cooldown time for 'Teleport to the end of the line of sight', in seconds.
    # This function is independent of the player's render distance setting.
    # 传送至视线尽头的冷却时间，单位为秒。
    # 该功能与玩家设置的视距无关。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpView=10

    # The cooldown time for 'Teleport to the spawn of the world', in seconds.
    # 传送到世界重生点的冷却时间，单位为秒。 [range: 0 ~ 86400, default: 10]
    I:cooldownTpWorldSpawn=10
}


##########################################################################################################
# cost
#--------------------------------------------------------------------------------------------------------#
# Teleport Cost
# 传送代价
##########################################################################################################

cost {

    tpcoordinate {
        # The configuration for 'Teleport to the specified coordinates'.
        # If the type is ITEM, the value should be the item ID with optional NBT data.
        # If the type is COMMAND, the value should be a specific command string.
        # In the command, the placeholder '[num]' can be used to represent the cost amount.
        # 传送到指定坐标的代价配置：
        # 若类型为 ITEM，则值为物品 ID，可包含 NBT 数据。
        # 若类型为 COMMAND，则值为具体的指令字符串。
        # 在指令中，可使用占位符 '[num]' 来表示代价数量。 [default: ]
        S:costTpCoordinateConf=

        # The number of cost for 'Teleport to the specified coordinates'.
        # 传送到指定坐标的代价数量。 [range: 0 ~ 9999, default: 1]
        I:costTpCoordinateNum=1

        # The cost rate for 'Teleport to the specified coordinates', the cost will be multiplied by the distance between the two coordinates.
        # 传送到指定坐标的代价倍率，代价会乘以传送前后坐标之间的距离。 [range: 0.0 ~ 9999.0, default: 0.001]
        S:costTpCoordinateRate=0.001

        # The cost type for 'Teleport to the specified coordinates'.
        # 传送到指定坐标的代价类型。 [default: EXP_POINT]
        S:costTpCoordinateType=EXP_POINT
    }

    tpstructure {
        # The configuration for 'Teleport to the specified structure'.
