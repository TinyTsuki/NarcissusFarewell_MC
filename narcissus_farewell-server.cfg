permission {

    ##########################################################################################################
    # command
    #--------------------------------------------------------------------------------------------------------#
    # Permission
    # 指令权限
    ##########################################################################################################

    command {
        # The permission level required to use the 'Delete the stage' command.
        # 删除驿站指令所需的权限等级。 [range: 0 ~ 4, default: 2]
        I:permissionDelStage=2

        # The permission level required to use the 'Set the stage' command.
        # 设置驿站指令所需的权限等级。 [range: 0 ~ 4, default: 2]
        I:permissionSetStage=2

        # The permission level required to use the 'Request to teleport oneself to other players' command.
        # 请求传送至玩家指令所需的权限等级。 [range: 0 ~ 4, default: 0]
        I:permissionTpAsk=0

        # The permission level required to use the 'Teleport to the previous location' command.
        # 传送到上次传送点指令所需的权限等级。 [range: 0 ~ 4, default: 0]
        I:permissionTpBack=0

        # The permission level required to use the 'Teleport to the bottom of current position' command.
        # 传送到底部指令所需的权限等级。 [range: 0 ~ 4, default: 1]
        I:permissionTpBottom=1

        # The permission level required to use the 'Teleport to the specified coordinates' command.
        # 传送到指定坐标指令所需的权限等级。 [range: 0 ~ 4, default: 2]
        I:permissionTpCoordinate=2

        # The permission level required to use the 'Teleport to the lower of current position' command.
        # 传送到下方指令所需的权限等级。 [range: 0 ~ 4, default: 1]
        I:permissionTpDown=1

        # The permission level required to use the 'Request the transfer of other players to oneself' command.
        # 请求将玩家传送至当前位置指令所需的权限等级。 [range: 0 ~ 4, default: 0]
        I:permissionTpHere=0

        # The permission level required to use the 'Teleport to the home' command.
        # 传送到家指令所需的权限等级。 [range: 0 ~ 4, default: 0]
        I:permissionTpHome=0

        # The permission level required to use the 'Teleport to a random location' command.
        # 随机传送指令所需的权限等级。 [range: 0 ~ 4, default: 1]
        I:permissionTpRandom=1

        # The permission level required to use the 'Teleport to the spawn of the player' command.
        # 传送到玩家重生点指令所需的权限等级。 [range: 0 ~ 4, default: 0]
        I:permissionTpSpawn=0

        # The permission level required to use the 'Teleport to the spawn of the other player' command.
        # 传送到其他玩家重生点指令所需的权限等级。 [range: 0 ~ 4, default: 2]
        I:permissionTpSpawnOther=2

        # The permission level required to use the 'Teleport to the stage' command.
        # 传送到驿站指令所需的权限等级。 [range: 0 ~ 4, default: 0]
        I:permissionTpStage=0

        # The permission level required to use the 'Teleport to the specified structure' command.
        # 传送到指定结构指令所需的权限等级。 [range: 0 ~ 4, default: 2]
        I:permissionTpStructure=2

        # The permission level required to use the 'Teleport to the top of current position' command.
        # 传送到顶部指令所需的权限等级。 [range: 0 ~ 4, default: 1]
        I:permissionTpTop=1

        # The permission level required to use the 'Teleport to the upper of current position' command.
        # 传送到上方指令所需的权限等级。 [range: 0 ~ 4, default: 1]
        I:permissionTpUp=1

        # The permission level required to use the 'Teleport to the end of the line of sight' command.
        # This function is independent of the player's render distance setting.
        # 传送至视线尽头指令所需的权限等级。
        # 该功能与玩家设置的视距无关。 [range: 0 ~ 4, default: 1]
        I:permissionTpView=1

        # The permission level required to use the 'Teleport to the spawn of the world' command.
        # 传送到世界重生点指令所需的权限等级。 [range: 0 ~ 4, default: 0]
        I:permissionTpWorldSpawn=0
    }

    ##########################################################################################################
    # across
    #--------------------------------------------------------------------------------------------------------#
    # Across dimensions Switch
    # 跨维度权限
    ##########################################################################################################

    across {
        # The permission level required to use the 'Request to teleport oneself to other players' command across dimensions, -1 means disabled.
        # 跨维度请求传送至玩家指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpAskAcrossDimension=0

        # The permission level required to use the 'Teleport to the previous location' command across dimensions, -1 means disabled.
        # 跨维度传送到上次传送点指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpBackAcrossDimension=0

        # The permission level required to use the 'Teleport to the specified coordinates' command across dimensions, -1 means disabled.
        # 跨维度传送到指定坐标指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 2]
        I:permissionTpCoordinateAcrossDimension=2

        # The permission level required to use the 'Teleport to the current position' command across dimensions, -1 means disabled.
        # 跨维度传送到当前位置指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpHereAcrossDimension=0

        # The permission level required to use the 'Teleport to the home' command across dimensions, -1 means disabled.
        # 跨维度传送到家指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpHomeAcrossDimension=0

        # The permission level required to use the 'Teleport to the random position' command across dimensions, -1 means disabled.
        # 跨维度传送到随机位置指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpRandomAcrossDimension=0

        # The permission level required to use the 'Teleport to the spawn of the current dimension' command across dimensions, -1 means disabled.
        # 跨维度传送到当前维度的出生点指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpSpawnAcrossDimension=0

        # The permission level required to use the 'Teleport to the stage' command across dimensions, -1 means disabled.
        # 跨维度传送到驿站指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpStageAcrossDimension=0

        # The permission level required to use the 'Teleport to the specified structure' command across dimensions, -1 means disabled.
        # 跨维度传送到指定结构指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 2]
        I:permissionTpStructureAcrossDimension=2

        # The permission level required to use the 'Teleport to the world spawn of the current dimension' command across dimensions, -1 means disabled.
        # 跨维度传送到当前维度的世界出生点指令所需的权限等级，若为-1则禁用跨维度传送。 [range: -1 ~ 4, default: 0]
        I:permissionTpWorldSpawnAcrossDimension=0
    }

}


##########################################################################################################
# switch
#--------------------------------------------------------------------------------------------------------#
# Switch
# 功能开关
##########################################################################################################

switch {
    # Enable or disable the option to 'Request to teleport oneself to other players'.
    # 是否启用传送请求。 [default: true]
    B:switchTpAsk=true

    # Enable or disable the option to 'Teleport to the previous location'.
    # 是否启用传送到上次传送点。 [default: true]
    B:switchTpBack=true

    # Enable or disable the option to 'Teleport to the bottom of current position'.
    # 是否启用传送到底部。 [default: true]
    B:switchTpBottom=true

    # Enable or disable the option to 'Teleport to the specified coordinates'.
    # 是否启用传送到指定坐标。 [default: true]
    B:switchTpCoordinate=true

    # Enable or disable the option to 'Teleport to the lower of current position'.
    # 是否启用传送到下方。 [default: true]
    B:switchTpDown=true

    # Enable or disable the option to 'Request the transfer of other players to oneself'.
    # 是否启用请求将玩家传送至当前位置。 [default: true]
    B:switchTpHere=true

    # Enable or disable the option to 'Teleport to the home'.
    # 是否启用传送到家。 [default: true]
    B:switchTpHome=true

    # Enable or disable the option to 'Teleport to a random location'.
    # 是否启用随机传送。 [default: true]
    B:switchTpRandom=true

    # Enable or disable the option to 'Teleport to the spawn of the player'.
    # 是否启用传送到玩家重生点。 [default: true]
    B:switchTpSpawn=true

    # Enable or disable the option to 'Teleport to the stage'.
    # 是否启用传送到驿站。 [default: true]
    B:switchTpStage=true

    # Enable or disable the option to 'Teleport to the specified structure'.
    # 是否启用传送到指定结构。 [default: true]
    B:switchTpStructure=true

    # Enable or disable the option to 'Teleport to the top of current position'.
    # 是否启用传送到顶部。 [default: true]
    B:switchTpTop=true

    # Enable or disable the option to 'Teleport to the upper of current position'.
    # 是否启用传送到上方。 [default: true]
    B:switchTpUp=true

    # Enable or disable the option to 'Teleport to the end of the line of sight'.
    # This function is independent of the player's render distance setting.
    # 是否启用传送至视线尽头。
    # 该功能与玩家设置的视距无关。 [default: true]
    B:switchTpView=true

    # Enable or disable the option to 'Teleport to the spawn of the world'.
    # 是否启用传送到世界重生点。 [default: true]
    B:switchTpWorldSpawn=true
}


