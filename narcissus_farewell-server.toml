
#Base Settings
#基础设置
[common]
	#The maximum number of homes that can be set by the player.
	#玩家可设置的家的数量。
	#Range: 1 ~ 9999
	teleportHomeLimit = 5
	#The maximum distance limit for random teleportation or teleportation to a specified structure.
	#随机传送与传送至指定结构的最大距离限制。
	#Range: > 5
	teleportRandomDistanceLimit = 10000
	#The limit of teleport records, 0 means no limit.
	#传送记录数量限制，数量为0表示不限制。
	#Range: 0 ~ 99999
	teleportRecordLimit = 100
	#The distance calculation limit for teleport cost, 0 means no limit.
	#(This config item is not the limit of teleport distance, but the limit of the distance multiplier used when calculating teleport cost.)
	#传送代价中传送距离计算限制，值为0表示不限制。(此配置项并非限制传送距离，而是限制计算传送代价时使用的距离乘数。)
	#Range: > 0
	teleportDistanceLimit = 10000
	#The header content of the help command.
	#帮助指令信息头部内容。
	helpHeader = "-----==== Narcissus Farewell Help (%d/%d) ====-----"
	#Virtual permission list, in this list you can directly specify which players can use which mod commands without enabling cheat mode or setting the player as OP.
	#Format: "player UUID":"a comma-separated list of commands that the player can use". 
	#虚拟权限列表，在这里可以直接指定某个玩家能够使用哪些mod内的指令，而不需要开启作弊模式或将他设置为OP。
	#格式："玩家UUID":"逗号分隔的能够使用的指令列表"
	#Example: opList = "{\"23a23a23-od0o-23aa-2333-0d0o0d0033aa\":[\"VIRTUAL_OP\",\"TP_BACK\",\"TP_HOME\",\"TP_STAGE\",\"TP_ASK\",\"TP_HERE\",\"TP_SPAWN\",\"TP_SPAWN_OTHER\",\"DIMENSION\",\"TP_COORDINATE\",\"TP_STRUCTURE\",\"TP_TOP\",\"TP_DOWN\",\"TP_RANDOM\",\"FEED\",\"FEED_OTHER\",\"SET_STAGE\",\"DEL_STAGE\"]}"
	opList = ""
	#The expire time for teleport request, in seconds.
	#传送请求过期时间，单位为秒。
	#Range: 0 ~ 3600
	teleportRequestExpireTime = 60
	#The global cooldown time for teleport requests, measured in seconds.
	#This value applies to all commands when the cooldown type is COMMON or MIXED.
	#传送请求的全局冷却时间，单位为秒。
	#当冷却时间计算方式为COMMON或MIXED时，此值对所有指令生效。
	#Range: 0 ~ 86400
	teleportRequestCooldown = 10
	#The prefix of the command, please only use English characters and underscores, otherwise it may cause problems.
	#指令前缀，请仅使用英文字母及下划线，否则可能会出现问题。
	commandPrefix = "narcissus"
	#Is the teleport across dimensions enabled?
	#是否启用跨维度传送。
	teleportAcrossDimension = true
	#The method used to calculate the cooldown time for teleport requests.
	#COMMON: All commands share the same global cooldown defined by 'teleportRequestCooldown'.
	#INDIVIDUAL: Each command has a separate cooldown managed by the command itself.
	#MIXED: Combines both methods, using both the global cooldown and individual cooldowns.
	#传送请求冷却时间的计算方式：
	#COMMON：所有传送共用全局冷却时间，由'teleportRequestCooldown'配置定义。
	#INDIVIDUAL：每个指令有单独的冷却时间，由指令自身管理。
	#MIXED：结合两种方式，同时使用全局冷却时间和单独冷却时间。
	#Allowed Values: COMMON, INDIVIDUAL, MIXED
	teleportRequestCooldownType = "INDIVIDUAL"
	#The distance value for teleport cost when teleport across dimensions, 0 means no limit.
	#跨维度传送时传送代价中传送距离取值，值为0表示不限制。
	#Range: > 0
	teleportDistanceAcrossDimension = 10000
	#The distance limit for teleporting to the view, 0 means no limit.
	#传送至视线尽头时最远传送距离限制，值为0表示不限制。
	#Range: > 0
	teleportViewDistanceLimit = 1024

	#Safe Teleport
	#安全传送
	[common.Safe]
		#The list of suffocating blocks, players will not be teleported to these blocks.
		#窒息的方块列表，玩家头不会处于这些方块里面。
		suffocatingBlocks = ["minecraft:lava[level=0]", "minecraft:water[level=0]"]
		#When performing a safe teleport, whether to only use placeable blocks from the player's inventory if a safe coordinate is not found.
		#当进行安全传送时，如果未找到安全坐标，是否仅从背包中获取可放置的方块。
		getBlockFromInventory = true
		#The chunk range for finding a safe coordinate, in chunks.
		#当进行安全传送时，寻找安全坐标的半径，单位为区块。
		#Range: 1 ~ 16
		safeChunkRange = 1
		#When performing a safe teleport, whether to place a block underfoot if a safe coordinate is not found.
		#当进行安全传送时，如果未找到安全坐标，是否在脚下放置方块。
		setBlockWhenSafeNotFound = false
		#The list of unsafe blocks, players will not be teleported to these blocks.
		#不安全的方块列表，玩家不会传送到这些方块上。
		unsafeBlocks = ["minecraft:lava[level=0]", "minecraft:fire[age=0,east=false,north=false,south=false,up=false,west=false]", "minecraft:campfire[facing=north,lit=true,signal_fire=false,waterlogged=false]", "minecraft:soul_fire", "minecraft:soul_campfire[facing=north,lit=true,signal_fire=false,waterlogged=false]", "minecraft:cactus[age=0]", "minecraft:magma_block", "minecraft:sweet_berry_bush[age=0]"]
		#When performing a safe teleport, the list of blocks to place if a safe coordinate is not found. If 'getBlockFromInventory' is set to false, the first block in the list will always be used.
		#当进行安全传送时，如果未找到安全坐标，放置方块的列表。若'getBlockFromInventory'为false，则始终使用列表中的第一个方块。
		safeBlocks = ["minecraft:grass_block[snowy=false]", "minecraft:grass_path", "minecraft:dirt", "minecraft:cobblestone"]

	#Teleport Card
	#传送卡
	[common.TpCard]
		#The application method of the Teleport Card:
		#NONE: Teleportation consumes a Teleport Card and requires an additional cost. If the player has insufficient cards, teleportation is not allowed.
		#LIKE_COST: Teleportation consumes the same number of Teleport Cards as the cost and additionally charges the cost. If there are insufficient Teleport Cards, teleportation cannot proceed.
		#REFUND_COST: Teleportation consumes a Teleport Card to offset the cost at a 1:1 ratio. If the player has insufficient cards, the corresponding cost will be charged.
		#REFUND_ALL_COST: Teleportation consumes a Teleport Card to completely offset all costs. If the player has insufficient cards, the corresponding cost will be charged.
		#REFUND_COOLDOWN: Teleportation consumes a Teleport Card to offset the cooldown time, but the cost must still be paid. If the player has insufficient cards, the corresponding cost will be charged.
		#REFUND_COST_AND_COOLDOWN: Teleportation consumes a Teleport Card to offset the cost at a 1:1 ratio and offset the cooldown time. If the player has insufficient cards, the corresponding cost will be charged.
		#REFUND_ALL_COST_AND_COOLDOWN: Teleportation consumes a Teleport Card to completely offset all costs and cooldown time. If the player has insufficient cards, the corresponding cost will be charged.
		#If both Teleport Cards and the cost are insufficient, teleportation will not proceed. 
		#If you want the Teleport Card to offset the cost but prohibit teleportation when cards are insufficient, set the cost to zero in the configuration.
		#传送卡的使用方式：
		#NONE: 传送会消耗一个传送卡，并额外收取代价。若传送卡不足，则无法传送。
		#LIKE_COST: 传送会消耗与代价数量一致的传送卡，并额外收取代价。若传送卡不足，则无法传送。
		#REFUND_COST: 传送会消耗传送卡并按一比一比例抵消代价。若传送卡不足，则收取对应代价。
		#REFUND_ALL_COST: 传送会消耗传送卡并完全抵消所有代价。若传送卡不足，则收取对应代价。
		#REFUND_COOLDOWN: 传送会消耗传送卡并抵消冷却时间，但仍需支付代价。若传送卡不足，则收取对应代价。
		#REFUND_COST_AND_COOLDOWN: 传送会消耗传送卡，按一比一比例抵消代价并抵消冷却时间。若传送卡不足，则收取对应代价。
		#REFUND_ALL_COST_AND_COOLDOWN: 传送会消耗传送卡，完全抵消所有代价和冷却时间。若传送卡不足，则收取对应代价。
		#若传送卡与代价都不足，则无法传送。若希望传送卡能够抵消代价但在不足时禁止传送，请在配置中将代价设置为零。
		#Allowed Values: NONE, LIKE_COST, REFUND_COST, REFUND_ALL_COST, REFUND_COOLDOWN, REFUND_COST_AND_COOLDOWN, REFUND_ALL_COST_AND_COOLDOWN
		teleportCardType = "REFUND_ALL_COST"
		#Enable or disable the option to 'Teleport Card'.
		#是否启用传送卡。
		teleportCard = false
		#The number of Teleport Card that can be obtained daily.
		#每日可获得的传送卡数量。
		#Range: 0 ~ 9999
		teleportCardDaily = 0

#Function Switch
#功能开关
[switch]
	#Enable or disable the option to 'Request to teleport oneself to other players'.
	#是否启用传送请求。
	switchTpAsk = true
	#Enable or disable the option to 'Teleport to the upper of current position'.
	#是否启用传送到上方。
	switchTpUp = true
	#Enable or disable the option to 'Teleport to the stage'.
	#是否启用传送到驿站。
	switchTpStage = true
	#Enable or disable the option to 'Teleport to the top of current position'.
	#是否启用传送到顶部。
	switchTpTop = true
	#Enable or disable the option to 'Teleport to the specified coordinates'.
	#是否启用传送到指定坐标。
	switchTpCoordinate = true
	#Enable or disable the option to 'Teleport to the previous location'.
	#是否启用传送到上次传送点。
	switchTpBack = true
	#Enable or disable the option to 'Teleport to the spawn of the player'.
	#是否启用传送到玩家重生点。
	switchTpSpawn = true
	#Enable or disable the option to 'Teleport to the lower of current position'.
	#是否启用传送到下方。
	switchTpDown = true
	#Enable or disable the option to 'Teleport to the specified structure'.
	#是否启用传送到指定结构。
	switchTpStructure = true
	#Enable or disable the option to 'Teleport to the bottom of current position'.
	#是否启用传送到底部。
	switchTpBottom = true
	#Enable or disable the option to 'Teleport to the end of the line of sight'.
	#This function is independent of the player's render distance setting.
	#是否启用传送至视线尽头。
	#该功能与玩家设置的视距无关。
	switchTpView = true
	#Enable or disable the option to 'Teleport to the home'.
	#是否启用传送到家。
	switchTpHome = true
	#Enable or disable the option to 'Teleport to the spawn of the world'.
	#是否启用传送到世界重生点。
	switchTpWorldSpawn = true
	#Enable or disable the option to 'Suicide or poisoning'.
	#是否启用自杀或毒杀。
	switchFeed = true
	#Enable or disable the option to 'Teleport to a random location'.
	#是否启用随机传送。
	switchTpRandom = true
	#Enable or disable the option to 'Request the transfer of other players to oneself'.
	#是否启用请求将玩家传送至当前位置。
	switchTpHere = true

